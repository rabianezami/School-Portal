<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2 text-success" href="#">
            <img src="imges/school logo.png" alt="School logo" width="40" height="40" class="me-2">
            <span> Hashmat School</span>
            </a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#glassNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse text-center fw-bold" id="glassNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

  <section class="d-flex justify-content-center align-items-center mt-5">
      <form id="contactForm" class=" w-50" novalidate>
        <div class="mb-3">
           <label for="name" class="form-label">
              <i class="bi bi-person fs-5 text-success me-2"></i>
              Name
           </label>
           <input type="text" id="name" class="form-control" placeholder="Please enter your name">
          <small id="nameError" class="text-danger"></small>
       </div>

       <div class="mb-3">
          <label for="email" class="form-label">
             <i class="bi bi-envelope fs-5 text-success me-2"></i>
             Email
         </label>
         <input type="email" id="email" class="form-control" placeholder="Please enter your email">
         <small id="emailError" class="text-danger"></small>
       </div>

       <div class="mb-3">
         <label for="message" class="form-label">
           <i class="bi bi-pencil-square fs-5 text-success me-2"></i>
           Message
         </label>
         <textarea id="message" class="form-control" rows="4" placeholder="Message here..."></textarea>
         <small id="messageError" class="text-danger"></small>
      </div>

     <div id="success" class="alert alert-success mt-3 d-none" role="alert"></div>

    <button type="submit" id="submitBtn" class="btn btn-outline-success m-3 px-5 fw-bold">
        <i class="bi bi-send fs-5 text-success me-2"></i>  
        Submit
    </button>
    </form>
  </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
