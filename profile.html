   <main class="container mt-3 text-center">
  <div class="card shadow p-4 p-md-5 bg-light mx-auto" style="max-width: 500px;">
    <h2 class="text-success mb-4">Student Profile</h2>

    <div class="student-info mb-4 d-flex flex-column flex-md-row align-items-center gap-3">
      <img src="imges/img.jfif" alt="Student Photo" width="100" height="100" class="rounded-circle mx-auto mx-md-0" />

      <div class="text-center text-md-start">
        <p><strong>Name</strong> Rabia Zia Nezami</p>
        <p><strong>Age</strong> 23</p>
        <p><strong>Grade</strong> 10</p>
      </div>
    </div>

    <div class="student-status mb-4 d-flex flex-column align-items-center">
      <p><strong>Status</strong><span id="status" class="ms-2">Active</span></p>
      <input type="text" id="studentStatus" placeholder="Enter new status.." class="form-control w-75 w-md-50 mb-3 mx-auto" />
      <button id="updateStudentStatus" class="btn btn-success px-4">Update Status</button>
    </div>

    <div class="contact-info mb-4 d-flex flex-wrap justify-content-center gap-2">
      <button id="showEmail" class="btn btn-success">Show Email</button>
      <button id="showPhone" class="btn btn-success">Show Phone</button>
      <button id="hideContact" class="btn btn-success">Hide Contact Info</button>
    </div>

    <p id="contactDetails" class="mt-3"></p>
  </div>
